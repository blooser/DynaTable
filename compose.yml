version: '3.8'

services:
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: yourdbname
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword

  dynatable:
    build: .
    command: python src/manage.py runserver 0.0.0.0:8000 
    volumes:
      - .:/src
    ports:
      - "8000:8000"
    depends_on:
      - db

